<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="toDoListProject.css">
	<link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>
</head>
<body>

	<div id="container">
		<h1>To-Do List <button><i class="fa fa-plus fa-2x" aria-hidden="true"></i></button></h1>
		<input type="text" placeholder="Enter new To-Do">
		<ul>
			<li><span class="complete"><i class="fa fa-check" aria-hidden="true"></i></span> Sample To-Do 1 <span class="delete"><i class="fa fa-trash" aria-hidden="true"></i></span> </li> 
			<li><span class="complete"><i class="fa fa-check" aria-hidden="true"></i></span> Sample To-Do 2 <span class="delete"><i class="fa fa-trash" aria-hidden="true"></i></span> </li> 
			<li><span class="complete"><i class="fa fa-check" aria-hidden="true"></i></span> Sample To-Do 3 <span class="delete"><i class="fa fa-trash" aria-hidden="true"></i></span> </li> 
		</ul>
	</div>

<script type="text/javascript" src="toDoListProject.js"></script>
</body>
</html>
