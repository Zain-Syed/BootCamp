<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

	<h1>Register</h1>
<form>
	<div>
		<!--First Name-->
		<label for="firstName">First Name: </label>
		<input type="text" name="FirstName" placeholder="John" id="firstName" required>

		<!--Last Name-->
		<label for="lastName: ">Last Name: </label>
		<input type="text" name="LastName" placeholder="Smith" id="lastName" required>
	</div>

	<div>
		<!--Male-->
		<label for="Male">Male</label>
		<input type="radio" name="gender" id="Male" value="MALE">

		<!--Female-->
		<label for="Female">Female</label>
		<input type="radio" name="gender" id="Female" value="FEMALE">

		<!--Other-->
		<label for="Other">Other</label>
		<input type="radio" name="gender" id=Other value="OTHER">
	</div>

	<div>
		<label for="email">Email:</label>
		<input type="email" name="Email" id="email" placeholder="your email" required>

		<label for=password>Password:</label>
		<input type="password" name="password" id="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
	</div>

	<div>

			<select>

				<option>15</option>
				<option>16</option>

		</div>

		<div>
			<label for="termsConditions">I agree to the terms and Conditions</label>
			<input type="checkbox" name="terms" id="termsConditions">
		</div>
	<button>Submit</button>
</form>
